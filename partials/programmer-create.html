<main class="programmer-create">
    <form class="programmer-create-form">
        <div class="form-info-container">
            <div class="p-container">
                <p>Введите имя:</p>
                <p>Введите e-mail:</p>
                <p>Введите город:</p>
                <p>Введите области знаний:</p>
                <p>Введите информацию о себе:</p>
            </div>
            <div class="input-container">
                <input required type="text" name="name" id="person-name" class="person name" placeholder="Введите имя">
                <input required type="email" name="email" id="person-email" placeholder="Введите e-mail">
                <input required type="text" name="city" id="person-city" placeholder="Введите город">
                <input required type="text" name="skills" id="person-skills" placeholder="Введите области знаний через запятую">
                <input required type="textarea" name="bio" id="person-bio" placeholder="Дополнительная информация">
                
            </div>
        </div>                
        <button class="save">Сохранить данные</button>
    </form>
</main>
