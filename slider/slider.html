<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slider.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <input type="radio" class="desktop" checked name="respond">
            <article class="slider">
                <input type="radio" class="switch1" name="slider" id="switch-1" checked>
                <input type="radio" class="switch2" name="slider" id="switch-2">
                <input type="radio" class="switch3" name="slider" id="switch-3">
                <input type="radio" class="switch4" name="slider" id="switch-4">
                <input type="radio" class="switch5" name="slider" id="switch-5">

                <div class="slides">
                    <div class="overflow">
                        <div class="image">
                            <article class = "art"><img src="computer_programmer_profile_image.jpg" alt=""></article>
                            <article class = "art"><img src="programmer-in-rich-nation.jpg" alt=""></article>
                            <article class = "art"><img src="programmer.jpg" alt=""></article>
                            <article class = "art"><img src="shutterstock_407112565.width-800.jpg" alt=""></article>
                            <article class = "art"><img src="international-programmer-day.jpg" alt=""></article>

                        </div>
                    </div>
                </div>
                <div class="controls">
                    <label for="switch-1"></label>
                    <label for="switch-2"></label>
                    <label for="switch-3"></label>
                    <label for="switch-4"></label>
                    <label for="switch-5"></label>
                </div>
                <div class="active">
                        <label for="switch-1"></label>
                        <label for="switch-2"></label>
                        <label for="switch-3"></label>
                        <label for="switch-4"></label>
                        <label for="switch-5"></label>
                </div>
            </article>
    </div>
</body>
</html>
